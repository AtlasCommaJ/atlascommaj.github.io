<div id="header">
    <nav id="links">
        <h2>Jamie Atlas</h2>
        {% assign url = page.url|remove:'.html' %}
        {% for item in site.data.navigation %}
        <a href="{{item.link}}" {% if url == item.link %}class="current"{% endif %}>{{item.name}}</a>
        {% endfor %}
    </nav>
</div>
